<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>
  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum"><em>w</em></button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>

  <div class="song">
    <button class="seq">Play A Sequence</button>
    <form>
      <label >Enter your seq: </label>
      <input name="song-text" class="text"></input>
      <button type="submit" class="cstm-btn">Play Your Sequence</button>
    </form>
  </div>


<script src="index.js" charset="utf-8"></script>

<footer>
  Made with ❤️ in Zimbabwe.
</footer>
</body>
</html>
